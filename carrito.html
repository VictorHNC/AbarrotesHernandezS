<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito de Compras | Abarrotes Hern√°ndez Sarabia</title>

<style>

/* ====== ESTILO GENERAL ====== */

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f8f5f2, #efe7df);
  color: #4b2e2b;
}

header {
  background: #4b2e2b;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* ====== CONTENEDOR ====== */

.carrito-container {
  max-width: 1000px;
  margin: 50px auto;
  padding: 20px;
}

/* ====== TARJETA ====== */

.carrito-card {
  background: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

/* ====== PRODUCTO ====== */

.producto {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding: 15px 0;
}

.producto:last-child {
  border-bottom: none;
}

.producto-info {
  flex: 1;
}

.producto h4 {
  margin: 0;
}

.producto span {
  color: #d35400;
  font-weight: bold;
}

/* ====== INPUT ====== */

input[type="number"] {
  width: 60px;
  padding: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: center;
}

/* ====== BOT√ìN ELIMINAR ====== */

.btn-eliminar {
  background: #c0392b;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.btn-eliminar:hover {
  background: #a93226;
}

/* ====== TOTAL ====== */

.total {
  text-align: right;
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}

/* ====== BOT√ìN FINAL ====== */

.btn-comprar {
  display: block;
  width: 100%;
  margin-top: 30px;
  padding: 15px;
  font-size: 18px;
  background: #d35400;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.btn-comprar:hover {
  background: #b84300;
}

.volver {
  text-align: center;
  margin-top: 20px;
}

.volver a {
  text-decoration: none;
  color: #4b2e2b;
  font-weight: bold;
}

</style>
</head>
<body>

<header>
üõí Carrito de Compras
</header>

<div class="carrito-container">
  <div class="carrito-card" id="lista-carrito">

    <div class="producto">
      <div class="producto-info">
        <h4>Arroz</h4>
        <span>$20</span>
      </div>
      <input type="number" value="1" min="1" onchange="actualizarTotal()">
      <button class="btn-eliminar" onclick="eliminarProducto(this)">X</button>
    </div>

    <div class="producto">
      <div class="producto-info">
        <h4>Frijol</h4>
        <span>$25</span>
      </div>
      <input type="number" value="1" min="1" onchange="actualizarTotal()">
      <button class="btn-eliminar" onclick="eliminarProducto(this)">X</button>
    </div>

    <div class="total" id="total">
      Total: $45
    </div>

    <button class="btn-comprar" onclick="enviarWhatsApp()">
      Finalizar Pedido por WhatsApp
    </button>

  </div>

  <div class="volver">
    <a href="index.html">‚Üê Volver a la tienda</a>
  </div>
</div>

<script>

function actualizarTotal() {
  let productos = document.querySelectorAll(".producto");
  let total = 0;

  productos.forEach(producto => {
    let precio = parseInt(producto.querySelector("span").textContent.replace("$", ""));
    let cantidad = producto.querySelector("input").value;
    total += precio * cantidad;
  });

  document.getElementById("total").textContent = "Total: $" + total;
}

function eliminarProducto(boton) {
  boton.parentElement.remove();
  actualizarTotal();
}

function enviarWhatsApp() {
  let mensaje = "Hola, quiero hacer el siguiente pedido:%0A";
  let productos = document.querySelectorAll(".producto");

  productos.forEach(producto => {
    let nombre = producto.querySelector("h4").textContent;
    let precio = producto.querySelector("span").textContent;
    let cantidad = producto.querySelector("input").value;
    mensaje += `${nombre} - ${cantidad} x ${precio}%0A`;
  });

  window.open("https://wa.me/521TU_NUMERO?text=7732340392" + mensaje, "_blank");
}

actualizarTotal();

</script>

</body>
</html>
